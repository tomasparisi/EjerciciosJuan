<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Veterinaria</title>
    <link rel="stylesheet" href="stylesC.css">
</head>
<body>
    <header>
        <h1>Veterinaria Pacífica</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#" id="light-mode">Modo Claro</a></li>
                <li><a href="./indexOscuro.html" id="dark-mode">Modo Oscuro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="grid-container">
            <div class="grid-item"><img src="https://media.ambito.com/p/402c68ecf938a3ec1aefdec0d297cd5f/adjuntos/239/imagenes/040/183/0040183576/1200x675/smart/perrospng.png" alt="Perro"></div>
            <div class="grid-item"><img src="https://www.zooplus.es/magazine/wp-content/uploads/2019/06/fotolia_132644817.jpg" alt="Gato"></div>
            <div class="grid-item"><img src="https://www.anicura.es/cdn-cgi/image/f=auto,q=60,fit=cover,w=855,h=641,g=auto,sharpen=1/AdaptiveImages/powerinit/7013/Vet%20checking%20hart%20of%20rabbit.jpg?stamp=644a66329445afea4e700760554ca3047af82793" alt="Conejo"></div>
        </section>

        <section class="formulario">
            <h2>Registro de Usuario</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="mascota">Nombre de la Mascota:</label>
                <input type="text" id="mascota" name="mascota" required>
                
                <label for="tipo-mascota">Tipo de Mascota:</label>
                <select id="tipo-mascota" name="tipo-mascota" required>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otro">Otro</option>
                </select>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Veterinaria Pacífica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
