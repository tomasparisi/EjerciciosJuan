<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Botones y Imagen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="pageTitle">¡Mirá la siguiente imagen!</h1>
        <div class="text-center mt-4">
            <button class="btn btn-primary mr-2" id="hideBtn">Ocultar Imagen</button>
            <button class="btn btn-success" id="showBtn">Mostrar Imagen</button>
        </div>
        <div class="text-center mt-4">
            <img src="https://c.files.bbci.co.uk/D348/production/_95588045_178392703.jpg" class="img-fluid" id="image" alt="Imagen de Ejemplo">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#hideBtn').click(function() {
                $('#image').hide();
                $('#pageTitle').text('¡No tenemos ninguna imagen!');
            });
            $('#showBtn').click(function() {
                $('#image').show();
                $('#pageTitle').text('¡Mirá la siguiente imagen!');
            });
        });
    </script>
</body>
</html>
