<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModoCalroyModoOcuro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        body.dark-mode tr {
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Página Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-light" id="lightModeBtn">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark" id="darkModeBtn">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a mi Página Web</h1>
        <div class="text-center">
        </div>
        <table class="table table-striped table-bordered mt-5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan Pérez</td>
                    <td>28</td>
                    <td>Madrid</td>
                </tr>
                <tr>
                    <td>Maria García</td>
                    <td>34</td>
                    <td>Barcelona</td>
                </tr>
                <tr>
                    <td>Carlos López</td>
                    <td>45</td>
                    <td>Sevilla</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#lightModeBtn').click(function() {
                $('body').removeClass('dark-mode').addClass('light-mode');
            });
            $('#darkModeBtn').click(function() {
                $('body').removeClass('light-mode').addClass('dark-mode');
            });
        });
    </script>
</body>
</html>
