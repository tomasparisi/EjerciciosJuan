<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Arte</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="item" style="grid-area: img1;">
                <img src="https://hips.hearstapps.com/hmg-prod/images/la-ultima-cena-64390e3285ce8.jpg?resize=980:*" alt="Obra 1">
                <div class="overlay">La última cena - Leonardo Da Vinci</div>
            </div>
            <div class="item" style="grid-area: img2;">
                <img src="https://media.admagazine.com/photos/633dbf8ca4e13148ad813fc6/master/w_1600,c_limit/las%20dos%20fridas.jpg" alt="Obra 2">
                <div class="overlay">Dos Fridas - Frida Kahlo</div>
            </div>
            <div class="item" style="grid-area: img3;">
                <img src="https://media.admagazine.com/photos/618a6ac93174d0288cf2d418/master/w_1600%2Cc_limit/68699.jpg" alt="Obra 3">
                <div class="overlay">La Mona Lisa - Leonardo da Vinci</div>
            </div>
            <div class="item" style="grid-area: img4;">
                <img src="https://media.admagazine.com/photos/618a6acab67f79aa891edc13/master/w_1600,c_limit/68701.jpg" alt="Obra 4">
                <div class="overlay">Las meninas - Diego Velázquez</div>
            </div>
            <div class="item" style="grid-area: img5;">
                <img src="https://media.admagazine.com/photos/618a6acb5e45a526c6be8f9c/master/w_1600,c_limit/68703.jpg" alt="Obra 5">
                <div class="overlay">La joven de la perla - Johannes Vermeer</div>
            </div>
            <div class="item" style="grid-area: img6;">
                <img src="https://media.admagazine.com/photos/618a6acca9f7fab6f062307b/master/w_1600,c_limit/68705.jpg" alt="Obra 6">
                <div class="overlay">El beso - Gustav Klimt</div>
            </div>
            <div class="item" style="grid-area: img7;">
                <img src="https://media.admagazine.com/photos/618a6acbb67f79aa891edc17/master/w_1600,c_limit/68702.jpg" alt="Obra 7">
                <div class="overlay">Nenúfares - Claude Monet</div>
            </div>
            <div class="item" style="grid-area: img8;">
                <img src="https://media.admagazine.com/photos/618a6acbb67f79aa891edc15/master/w_1600,c_limit/68706.jpg" alt="Obra 8">
                <div class="overlay">Guernica - APablo Picasso</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Galería de Arte</p>
    </footer>
</body>
</html>
